<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div id="Content" class="container-fluid row">
        <div id="addTask" class="col s12 m3 l3">
            <form class="flow-text">
                <label for="addItem">
                    <h3>Add Task</h3>
                </label>
                <input type="text" class="input-field" placeholder="Add Task..." id="task" autocomplete="off" row>
                <button onclick="addTask();" class="btn waves-effect light-blue darken-3">Add</button>
            </form>
        </div>
        <div id="taskList" class="col s12 m9 l8 center-align">
            <ul id="showTask" class="flow-text">

            </ul>
        </div>
    </div>
    <script src="todoApp.js"></script>
</body>
<style>
    button {
        float: right;
    }
</style>

</html>
