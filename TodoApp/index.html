<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div id="Content" class="container-fluid row">
        <div id="addTask" class="col s4">
            <form>
                <label for="addItem"><h3>Add Task</h3></label>
                <input type="text" placeholder="Add Task..." id="task" autocomplete="off">
                <button onclick="addTask();">Add</button>
            </form>
        </div>
        <div id="taskList" class="col s8 center-align">
            <ul id="showTask">

            </ul>
        </div>
    </div>
    <script src="todoApp.js"></script>
</body>

</html>
